<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Dashboard</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Josefin Sans', sans-serif;
        background-color: #f3f5f9;
    }

    

    /* Sidebar Styles */
    .sidebar  {
        width: 250px;
        height: 100%;
        background: rgb(46, 80, 143);
        padding: 30px 0;
        position: fixed;
    }

    .sidebar h2 {
        color: #fff;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar ul {
        padding: 0;
        list-style: none;
    }

    .sidebar ul li {
        padding: 15px;
        border-bottom: 1px solid #bdb8d7;
    }

    .sidebar ul li a {
        color: #bdb8d7;
        display: block;
        text-decoration: none;
    }

    .sidebar ul li a .fas {
        margin-right: 10px;
    }

    .sidebar ul li:hover {
        background-color: #594f8d;
    }

    .sidebar ul li:hover a {
        color: #fff;
    }

    .sidebar .social_media {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
    }

    .sidebar .social_media a {
        display: block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        background: #594f8d;
        text-align: center;
        margin: 0 5px;
        color: #bdb8d7;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    /* Main Content Styles */
    .main_content {
        margin-left: 250px;
        padding: 20px;
        background: #fff;
        color: #717171;
    }

    .main_content iframe {
        width: 100%;
        height: calc(100vh - 60px); /* Adjusted height to accommodate header */
        border: none;
    }
</style>
</head>
<body>



<div class="sidebar">
    <h2>WELCOME DOCTOR</h2>
    <ul>
        <li><a href="welcomedoc.html" id="home-link"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#" id="view-appointments-link"><i class="fa fa-calendar"></i>View Appointments</a></li>
        <li><a href="#" id="view-prescription-link"><i class="fas fa-prescription"></i>View Prescription</a></li>
        <li><a href="#" id="view-graphs-link"><i class="fa fa-chart-bar"></i>View Graphs</a></li> <!-- Changed icon -->
        <li><a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i>LOGOUT</a></li>
    </ul>
</div>

<div class="main_content">
    <iframe name="content" src="welcomedoc.html"></iframe> <!-- Initial content source -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const homeLink = document.getElementById("home-link");
    const viewAppointmentsLink = document.getElementById("view-appointments-link");
    const viewPrescriptionLink = document.getElementById("view-prescription-link");
    const viewGraphsLink = document.getElementById("view-graphs-link");
    const logoutLink = document.getElementById("logout-link");

    homeLink.addEventListener("click", function(event) {
        event.preventDefault();
        document.querySelector('iframe[name="content"]').src = 'welcomedoc.html';
    });

    // Add event listeners for other links as needed
});
</script>

</body>
</html>

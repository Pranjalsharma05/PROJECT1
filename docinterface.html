<title>Doctor Dashboard</title>

<style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Josefin Sans', sans-serif;
        background-color: #f3f5f9;
    }

    

    /* Sidebar Styles */
    .sidebar  {
        width: 250px;
        height: 100%;
        background: #7FFFD4;
        padding: 30px 0;
        position: fixed;
    }

    .sidebar h2 {
        color: #fff;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar ul {
        padding: 0;
        list-style: none;
    }

    .sidebar ul li {
        padding: 15px;
        border-bottom: 1px solid #bdb8d7;
    }

    .sidebar ul li a {
        color: #bdb8d7;
        display: block;
        text-decoration: none;
    }

    .sidebar ul li a .fas {
        margin-right: 10px;
    }

    .sidebar ul li:hover {
        background-color: #594f8d;
    }

    .sidebar ul li:hover a {
        color: #fff;
    }

    .sidebar .social_media {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
    }

    .sidebar .social_media a {
        display: block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        background: #594f8d;
        text-align: center;
        margin: 0 5px;
        color: #bdb8d7;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    /* Main Content Styles */
    .main_content {
        margin-left: 250px;
        padding: 20px;
        background: #fff;
        color: #717171;
    }

    .main_content iframe {
        width: 100%;
        height: calc(100vh - 60px); /* Adjusted height to accommodate header */
        border: none;
    }
    .navbar {
        background-color: #7FFFD4;
        overflow: hidden;
        height: 80px;
    }
    
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 20px 20px;
        text-decoration: none;
        cursor: pointer;
    }
    
    .navbar a:hover {
        background-color: #F08A5D;
        color: black;
    }  
    .navbar img{
        height: 60px;
    } 
    #google_translate_element {
        position: fixed;
        top: 20px;
        right: 20px;
        
        background-color:transparent;
        border-radius: 5px;
        
     
    }
</style>
</head>

    document.addEventListener("DOMContentLoaded", function() {
        const homeLink = document.getElementById("home-link");
        const viewAppointmentsLink = document.getElementById("view-appointments-link");
        const viewPrescriptionLink = document.getElementById("view-prescription-link");
        const viewGraphsLink = document.getElementById("view-graphs-link");
        const logoutLink = document.getElementById("logout-link");
    
        // Function to set iframe source
        function setIframeSrc(src) {
            document.querySelector('iframe[name="content"]').src = src;
        }
    
        // Add event listeners to links
        homeLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('welcomedoc.html');
        });
    
        viewAppointmentsLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('viewappointmentdordoc.php'); // Replace with actual URL
        });
    
        viewPrescriptionLink.addEventListener("click", function(event) {

            setIframeSrc('view_prescription.html'); // Replace with actual URL
        });
    
        viewGraphsLink.addEventListener("click", function(event) {

            setIframeSrc('view_graphs.html'); // Replace with actual URL

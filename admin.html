        /* Your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f3f5f9;
        }

        .wrapper {
            display: flex;
        }

        .sidebar  {
            width: 300px;
            height: 100vh;
            background: rgb(12, 145, 43);
            padding: 30px 0px;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
        }

        .sidebar ul li a {
            color: #bdb8d7;
            display: block;
        }

        .sidebar ul li a .fas {
            margin-right: 10px;
        }

        .sidebar ul li:hover {
            background-color: #594f8d;
        }

        .sidebar ul li:hover a {
            color: #fff;
        }

        .sidebar .social_media {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .sidebar .social_media a {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #0a973e;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .main_content {
            margin-left: 306px;
            padding: 20px;
            background: #fff;
            color: #717171;
            flex-grow: 1; /* Added to allow the main content to grow */
        }
        .sidebar a{
            text-decoration: none;
        }
        .navbar {
            background-color: #7FFFD4;
            overflow: hidden;
            height: 80px;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: rgb(18, 14, 14);
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .navbar a:hover {
            background-color: #F08A5D;
            color: black;
        }  
        .navbar img{
            height: 60px;
        } 
        #google_translate_element {
            position: fixed;
            top: 20px;
            right: 20px;
            
            background-color:transparent;
            border-radius: 5px;
            
         
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const contentFrame = document.querySelector('iframe[name="content"]');

        // Set the iframe src to the home page URL
        contentFrame.src = 'welcome.html';

        const homeLink = document.getElementById("home-link");
        const docregistrationLink = document.getElementById("doc-registration-link");
        const viewdoctorLink = document.getElementById("view-doctor-link");
        const viewAppointmentsLink = document.getElementById("view-appointments-link");
        const viewPrescriptionLink = document.getElementById("view-prescription-link");
        const viewGraphsLink = document.getElementById("view-graphs-link");
        const logoutLink = document.getElementById("logout-link");

        // Function to set iframe source
        function setIframeSrc(src) {
            contentFrame.src = src;
        }

        // Add event listeners to links
        homeLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('welcomedoc.html');
        });

        docregistrationLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('doc_registration.php');
        });
        viewdoctorLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('view_doc.php');
        });
        viewAppointmentsLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('doc_registration.php');
        });

        viewPrescriptionLink.addEventListener("click", function(event) {
            event.preventDefault();
            contentFrame.src = '#';
        });

        viewGraphsLink.addEventListener("click", function(event) {
            event.preventDefault();
            contentFrame.src = '#';
        });

        logoutLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('logout.html');
        });
    });
</script>

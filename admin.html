<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PATIENT INTERFACE</title>
    <link rel="stylesheet" href="patient_interface.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <style>
        /* Your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f3f5f9;
        }

        .wrapper {
            display: flex;
        }

        .sidebar  {
            width: 300px;
            height: 100vh;
            background: rgb(12, 145, 43);
            padding: 30px 0px;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
        }

        .sidebar ul li a {
            color: #bdb8d7;
            display: block;
        }

        .sidebar ul li a .fas {
            margin-right: 10px;
        }

        .sidebar ul li:hover {
            background-color: #594f8d;
        }

        .sidebar ul li:hover a {
            color: #fff;
        }

        .sidebar .social_media {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .sidebar .social_media a {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #0a973e;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .main_content {
            margin-left: 306px;
            padding: 20px;
            background: #fff;
            color: #717171;
            flex-grow: 1; /* Added to allow the main content to grow */
        }
        .sidebar a{
            text-decoration: none;
        }
        .navbar {
            background-color: #7FFFD4;
            overflow: hidden;
            height: 80px;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: rgb(18, 14, 14);
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .navbar a:hover {
            background-color: #F08A5D;
            color: black;
        }  
        .navbar img{
            height: 60px;
        } 
        #google_translate_element {
            position: fixed;
            top: 20px;
            right: 20px;
            
            background-color:transparent;
            border-radius: 5px;
            
         
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo"><img src="doc.png" alt="Logo"></a>
        <a href="frontpage.html">Go To Main Page</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div id="google_translate_element"></div>
        
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'en,es,fr,hi,mr,ta,ur' }, 'google_translate_element');
            }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
        <script src="" async defer></script>
        </div>
    </div>

<div class="wrapper">
    <div class="sidebar">
        <h2>WELCOME</h2>
        <ul>
            <li><a href="welcomeadmin.html" target="content"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="doc_registration.html" id="doc-registration-link" target="content"><i class="fas fa-user"></i>REGISTER A DOCTOR </a></li>
            <li><a href="#" id="view-doctor-link" target="content"><i class="fas fa-user"></i>VIEW DOCTORS</a></li>
            <li><a href="#" id="view-appointment-link" target="content"><i class="fas fa-address-card"></i>VIEW OFFLINE APPOINTMENT</a></li>
            <li><a href="#" id="view-telecommunication-appointment-link" target="content"><i class="fas fa-phone-volume"></i>VIEW TELECOMMUNICATION APPOINTMENT</a></li>
            <li><a href="#" id="view-offlinelabtest-link" target="content"><i class="fas fa-user-md"></i>VIEW OFFLINE LAB TEST APPOINTMENTS</a></li>
            <li><a href="#" id="view-onlinelabtest-link" target="content"><i class="fas fa-prescription-bottle-alt"></i>VIEW HOME LAB TEST BOOKINGS</a></li>
            <li><a href="#" id="logout-link" target="content"><i class="fas fa-sign-out-alt"></i>LOGOUT</a></li>
        </ul>
    </div>
    
    <div class="main_content">
        <iframe name="content" style="width: calc(100vw - 300px); height: 95vh; border: none;"></iframe>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const contentFrame = document.querySelector('iframe[name="content"]');

        // Set the iframe src to the home page URL
        contentFrame.src = 'welcome.html';

        const homeLink = document.getElementById("home-link");
        const docregistrationLink = document.getElementById("doc-registration-link");
        const viewdoctorLink = document.getElementById("view-doctor-link");
        const viewAppointmentsLink = document.getElementById("view-appointments-link");
        const viewPrescriptionLink = document.getElementById("view-prescription-link");
        const viewGraphsLink = document.getElementById("view-graphs-link");
        const logoutLink = document.getElementById("logout-link");

        // Function to set iframe source
        function setIframeSrc(src) {
            contentFrame.src = src;
        }

        // Add event listeners to links
        homeLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('welcomedoc.html');
        });

        viewAppointmentsLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('doc_registration.html');
        });

        viewPrescriptionLink.addEventListener("click", function(event) {
            event.preventDefault();
            contentFrame.src = '#';
        });

        viewGraphsLink.addEventListener("click", function(event) {
            event.preventDefault();
            contentFrame.src = '#';
        });

        logoutLink.addEventListener("click", function(event) {
            event.preventDefault();
            setIframeSrc('logout.html');
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://www.shutterstock.com/shutterstock/photos/271845803/display_1500/stock-photo-close-up-of-patient-and-doctor-taking-notes-271845803.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }
        
        .container {
            max-width: 80%;
            
            padding: 20px;
            background-color:transparent
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #0f0c0c;
            margin-bottom: 20px;
        }
        
        .interaction-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
         }
         
         .box {
            border: 2px solid black;
            border-radius: 30px;
            margin: 10px;
            height: 150px;
            width: 30%;
         }
         
         .box1-img,
         .box2-img,
         .box3-img,
         .box4-img,
         .box5-img  {
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            height: 50px;
            width: 50px;
            margin: 0 auto;
         }

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOCTOR REGISTRATION PAGE</title>
    <link rel="stylesheet" href="login1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="icon" type="image/x-icon" href="ps.png">
 <style>
input[type="text"],
input[type="password"],
input[type="email"],
select {
    padding: 10px;
    width: 200px;
    border: 2px solid #3498db;
    border-radius: 10px;
    background-color: transparent;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus,
select:focus {
    transform: scale(1.05);
    border-color: #e74c3c;
}

/* Button Styles */
button {
    display: block; /* Ensure the button takes up the full width */
    margin: 0 auto; /* Center the button horizontally */
    background-color: #2ecc71;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    cursor: pointer;
}


button:hover {
    background-color: #1abc9c;
}

/* Text Color Styles */
body {
    color: #2c3e50;
}

/* Background and Container Styles */
body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #6bff90, #7562ff, #d8e344, #118AB2);
    font-family: 'Arial', sans-serif;
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

main {
    width: 100%;
    
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.upper,.lower{
    height: 80px;
}
.middle{
    height: 100px;
    width: 100%;
}

</style>
</head>

<body>
  
    
    <main>
        <strong>REGISTER A DOCTOR</strong>
        <hr>

        <div class="upper">
            <label for="doc_name">Doctor Name:</label>
            <input type="text" id="doc_name" name="doc_name" required>


            <label for="fathers_name">Father's Name:</label>
            <input type="text" id="fathers_name" name="fathers_name" required>


            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <hr>
        <div class="middle">


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>
<br>
<br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>


            
        </div>
        <hr>
        <div class="lower">

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>
        <hr>
        <button type="submit">Submit</button>
        
    </main>
    <script src="" async defer></script>
    
</body>

</html>

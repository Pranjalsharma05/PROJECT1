    <form action="/submit_date" method="post" id="dateForm">
      <h1>Enter Date:</h1>
      <input placeholder="Enter Appointment Date" type="date" id="AppointmentDate" min="{{a}}" max="{{b}}"

  <script>
    

var AppointmentDate = document.getElementById("AppointmentDate");
var button=document.getElementById('btn11');
 
button.addEventListener('click', function() {
    button.clicked = true;
});
       

document.getElementById('btn11').addEventListener('click', function() {
  if (button.clicked === true && AppointmentDate !== ""){
        document.getElementById('AppointmentDate').readOnly = true;}
    });

    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();

    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("AppointmentDate").setAttribute("min", today);

    var maxDate = new Date();
    maxDate.setDate(maxDate.getDate() + 30); // Adding 30 days
    var max_dd = String(maxDate.getDate()).padStart(2, '0');
    var max_mm = String(maxDate.getMonth() + 1).padStart(2, '0'); //January is 0!
    var max_yyyy = maxDate.getFullYear();
    var maxDateFormatted = max_yyyy + '-' + max_mm + '-' + max_dd;
    document.getElementById("AppointmentDate").setAttribute("max", maxDateFormatted);




    function btn() {

      var AppointmentDate = document.getElementById("AppointmentDate").value;
      if (AppointmentDate !== "") {
        document.forms[0].submit();
        // window.location.href = "time.html";

      } else {
        alert("Please enter the appointment date");
      }
    }


    document.getElementById("AppointmentDate").addEventListener("input", function() {
    var btn11 = document.getElementById("btn11");
    if (this.value !== "") {
        btn11.disabled = false; // Enable the button
    } else {
        btn11.disabled = true; // Disable the button
    }
});
  </script>

<script>




   var selectTime=[];

   function btn() {
    var AppointmentDate = document.getElementById("AppointmentDate").value;
    if (AppointmentDate !== "") {
        dateFilled = true; // Set flag to true if date is filled
        // Enable time selection buttons
        var buttons = document.getElementsByClassName("disable");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = false;
        }
    } else {
        dateFilled = false; // Set flag to false if date is not filled
        alert("Please enter the appointment date");
        // Disable time selection buttons
        var buttons = document.getElementsByClassName("disable");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
        }
    }
}

    

  // Function to disable time booking buttons on page load if date is not filled
  window.onload = function() {
      var AppointmentDate = document.getElementById("AppointmentDate").value;
      if (AppointmentDate === "") {
        var buttons = document.getElementsByClassName("disable");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].disabled = true;
        }
      }
    };




    function submit() {
  if (!dateFilled) {
    alert("Please enter the appointment date first.");
    return;
  }
  if (selectTime.length === 0) {
    alert("Please select one appointment time!");
    return;
  }
  
  // Construct URL with selected times
  var url = "Patientbook.php?";
  selectTime.forEach(function(time) {
    url += "Patientbook=" + encodeURIComponent(time) + "&";
  });
  
  // Remove trailing "&" from the URL
  url = url.slice(0, -1);
  
  // Redirect to the previous page with selected times as URL parameters
  window.location.href = url;
}


function reset() {
 
  document.getElementById("dateForm").reset(); // Reset the form
  selectTime = []; // Clear the selected time slots array
  dateFilled = false; // Reset the dateFilled flag
 
  // Disable time booking buttons if the date is not filled
  var AppointmentDate = document.getElementById("AppointmentDate").value;
  if (AppointmentDate === "") {
    var buttons = document.getElementsByClassName("disable");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].disabled = true;
    }

    // Reset availability status and styles for each time slot
    var slots = document.querySelectorAll(".time button");
    slots.forEach(function(slot) {
      if (slot.parentNode.previousElementSibling.textContent === "Booked") {
        slot.parentNode.previousElementSibling.textContent = "Available"; // Reset availability text
        slot.parentNode.previousElementSibling.style.backgroundColor = "rgb(73, 198, 73)"; // Reset background color
        slot.disabled = true; // Disable the button
      }
    });
  } else {
    // Enable time booking buttons if the date is filled
    var buttons = document.getElementsByClassName("disable");

      buttons[i].disabled = false;
    }
  }
  document.getElementById('AppointmentDate').readOnly = false;
      document.getElementById('btn11').disabled = true;
    
}
